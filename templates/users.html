{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Sr.</th>
      <th scope="col">items_name</th>
      <th scope="col">price</th>
      <th scope="col">total</th>
      <th scope="col">amount</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for i in obj%}
    <tr>
      <td scope="row">{{ i.id }}</td>
      <td>{{ i.items_name }}</td>
      <td>{{ i.price}}</td>
      <td>{{ i.total }}</td>
      <td>{{ i.amount }}</td>
      <td>
      <a type="button" href="/update/{{i.id}}" class="btn btn-sm btn-outline-success">Update</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>


<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
{% endblock %}
